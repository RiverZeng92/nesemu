<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NES Emulator</title>
    <link rel="stylesheet" href="assets/default.css">
    <link rel="canonical" href="https://tyfkda.github.io/nesemu/">
  </head>

  <body style="overflow:hidden">
    <div class="flex-center" style="position:absolute; width:100%; height:100%">
      <div id="drop-desc"
           style="font-size:3em; color:#aaa; text-shadow:-2px -2px 2px #666;
                  transition: opacity 5s ease 15s"
      >Drop .nes file here</div>
    </div>
    <div id="nesroot" style="position:absolute; width:100%; height:100%; overflow:hidden"
         tabindex="0">
      <div style="position:absolute; right:8px; bottom:8px; font-size:small">
        <label class="base-clickable" for="rom-file">
          Open<input type="file" id="rom-file" style="display:none" />
        </label
        ><span>&nbsp;</span
        ><span id="palet" class="base-clickable">Palet</span>
        <span id="keyconfig" class="base-clickable">KeyConfig</span>
        <span id="gamepad" class="base-clickable">Gamepad</span>
        <span id="volume" class="volume-text">Volume</span>
        <a href="https://github.com/tyfkda/nesemu" target="_blank"
           class="base-clickable"
           style="text-decoration:none">About</a>
      </div>

      <div id="volume-slider-container" class="volume-slider-container"
           style="left:100px; top:100px; width:22px; height:106px; z-index:1000; display:none">
        <div class="full-size">
          <div id="volume-slider" class="volume-slider"
               style="height:100px"></div>
        </div>
      </div>
    </div>

    <script src="assets/lib.js" type="text/javascript"></script>
    <script src="assets/main.js" type="text/javascript"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-51713598-2', 'auto');
    ga('send', 'pageview');
  </script>
  </body>
</html>
