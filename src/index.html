      <div style="font-size:3em; color:#aaa; text-shadow:-2px -2px 2px #666">Drop .nes file here</div>
    </div>
    <div id="nesroot" style="position:absolute; width:100%; height:100%">
      <div style="position:absolute; right:8px; bottom:8px; font-size:small">
        <label for="rom-file" style="color:gray; cursor:pointer">
          Open<input type="file" id="rom-file" style="display:none" />
        </label>
        &nbsp;
        <span id="gamepad" style="color:gray; cursor:pointer">Gamepad</span>
        <a href="https://github.com/tyfkda/nesemu" target="_blank"
           style="text-decoration:none; color:gray">About</a>
      </div>
    </div>
